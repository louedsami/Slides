<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>SlideZ</title>
		<meta charset="utf-8" />
    </head>
	
	<body>
		<header>
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../css/button.css" type="text/css" media="screen" />
			
			<div id="img_Titre">
				<div id="img_Titre1">
					<h1>Titre de la présentation</h1>
				</div>
				<div id="img_Titre2">
					<h2>emarcelot</h2>
				</div>
				<div id="img_Titre3">
					<h3>Open</h3>
				</div>
				<div id="img_Titre4">
					<h3>New</h3>
				</div>
			</div>
			
			<section class="btn-toolbar" id="toolbar">
			<div id="toolbar1" class="btn-group">
				<button title="add a header"><i class="icon-header"></i></button>
				<button title="add a section"><i class="icon-section"></i></button>
				<button title="add a footer"><i class="icon-footer"></i></button>
			</div>

			<div class="btn-group">
				<button><i class="icon-text"></i></button>

				<button><i class="icon-media"></i></button>

			</div>

			<div class="btn-group">
				<button><i class="icon-align-left"></i></button>
				<button><i class="icon-align-center"></i></button>

				<button><i class="icon-align-justify"></i></button>
			</div>

			<div class="btn-group">
				<button><i class="icon-star"></i></button>
